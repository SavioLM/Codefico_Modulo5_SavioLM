<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <h1>Formulário de Contato</h1>
    
        <form>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome" required />
            
            <br />
            <br />

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="username@hostname" required />

            <br />
            <br />
                       
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Senha" required />

            <br />
            <br />

            <label for="genero">Gênero:</label>
            <select name="genero" id="genero">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            
            <br/>
            <br/>
            
            <fieldset>
                <legend>Opções</legend>
                <label for="OP1">
                    <input type="radio" name="OP1" id="OP1"> Opcão 1
                </label><br />
                <label for="OP2">
                    <input type="radio" name="OP2" id="OP2"> Opção 2
                </label><br />
                <label for="OP3">
                    <input type="radio" name="OP3" id="OP3"> Opção 3
                </label><br />
            </fieldset>

            <br/>
            <br/>
            
            <label for="comentario"><b>Comentário:</b></label><br />
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Comentario..."></textarea>

            <br />
            <br />

            <label for="numero">Digite seu número da sorte:</label>
            <input type="number" name="numero" id="numero">

            <br>
            <br>

            <label for="url">Enter an https:// URL:</label>
            <input type="url" name="url" id="url" placeholder="https://exemplo.com" pattern="https://.*" />
            
            <br />
            <br />
            
            <label for="favcolor">Selecione sua cor favorita:</label>
            <input type="color" id="cor" name="cor">

            <br />
            <br />

            <label for="faixa">Faixa de números:</label>
            <input type="range" name="faixa" id="faixa" min="0" max="150" />
            
            <br />
            <br />

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>
    
    
    </body>

</html>
